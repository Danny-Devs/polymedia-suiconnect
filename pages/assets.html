<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Assets - Sui Universe</title>
    <link rel="stylesheet" href="/src/css/styles.css" />
  </head>
  <body>
    <main class="assets-container">
      <section class="balance-section">
        <div class="balance-card">
          <div class="balance-header">
            <h2>Total Balance</h2>
            <span class="balance-amount">0.0000 SUI</span>
            <span class="balance-usd">$0.00 USD</span>
          </div>
        </div>
      </section>

      <section class="assets-section">
        <div class="assets-header">
          <h2>Digital Assets</h2>
          <div class="assets-filters">
            <div class="search-bar">
              <input type="text" id="search" placeholder="Search assets..." />
            </div>
            <div class="filter-buttons">
              <button class="filter-btn active" data-filter="all">All</button>
              <button class="filter-btn" data-filter="nft">NFTs</button>
              <button class="filter-btn" data-filter="coin">Coins</button>
            </div>
          </div>
        </div>

        <div class="assets-grid">
          <div id="loading" class="loading-overlay">
            <div class="loading-spinner"></div>
          </div>
          <div id="assets-content" class="assets-content"></div>
        </div>
      </section>
    </main>

    <script src="/src/js/components.js"></script>
    <script src="/src/js/app.js"></script>
    <script src="/src/js/assets.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        loadHeader();
        initializeAssets();
      });
    </script>
  </body>
</html>
