<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Marketplace - Sui Universe</title>
    <link rel="stylesheet" href="/src/css/styles.css" />
  </head>
  <body>
    <main class="marketplace-container">
      <div class="marketplace-header">
        <h1>NFT Marketplace</h1>
        <p>Discover, buy, and sell unique digital assets</p>
      </div>

      <div class="marketplace-actions">
        <button id="createKiosk" class="button gradient-button">
          Create Kiosk
        </button>
      </div>

      <div class="marketplace-sections">
        <section class="listed-nfts">
          <h2>Listed NFTs</h2>
          <div id="listedGrid" class="marketplace-grid">
            <div class="loading-overlay">
              <div class="loading-spinner"></div>
            </div>
          </div>
        </section>

        <section class="my-listings">
          <h2>My Listings</h2>
          <div id="myListingsGrid" class="marketplace-grid">
            <div class="loading-overlay">
              <div class="loading-spinner"></div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <script src="/src/js/components.js"></script>
    <script src="/src/js/app.js"></script>
    <script src="/src/js/kiosk.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        loadHeader();
        initializeKiosk();
      });
    </script>
  </body>
</html>
