<div class="create-container">
  <div class="page-header">
    <h1>Create Your NFT</h1>
    <p>Mint unique digital assets on the Sui blockchain</p>
  </div>

  <div class="create-grid">
    <div class="preview-card card">
      <h3>Preview</h3>
      <div class="nft-preview">
        <div id="previewDisplay" class="preview-placeholder">
          <span>Your NFT will appear here</span>
        </div>
        <div class="preview-details">
          <h4 id="previewName">Untitled NFT</h4>
          <p id="previewDescription">No description yet</p>
        </div>
      </div>
    </div>

    <div class="create-form card">
      <form id="nftForm" onsubmit="return false;">
        <div class="form-group">
          <label class="form-label" for="nftName">Name</label>
          <input
            type="text"
            id="nftName"
            class="form-input"
            placeholder="Give your NFT a name"
            required
          />
        </div>

        <div class="form-group">
          <label class="form-label" for="nftDescription">Description</label>
          <textarea
            id="nftDescription"
            class="form-input"
            rows="4"
            placeholder="Describe your NFT (optional)"
          ></textarea>
        </div>

        <div class="form-group">
          <label class="form-label">Image (optional)</label>
          <div id="uploadZone" class="upload-zone">
            <input type="file" id="fileInput" accept="image/*" />
            <div class="upload-content">
              <div class="upload-icon">üìÅ</div>
              <p>Drag & drop an image here or click to browse</p>
              <p class="upload-hint">Supports: JPG, PNG, GIF (max 5MB)</p>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Properties (optional)</label>
          <div id="properties" class="properties-list">
            <div class="property-row">
              <input
                type="text"
                class="form-input"
                placeholder="Property name"
              />
              <input type="text" class="form-input" placeholder="Value" />
              <button
                type="button"
                class="btn btn-secondary"
                onclick="removeProperty(this)"
              >
                √ó
              </button>
            </div>
          </div>
          <button
            type="button"
            class="btn btn-secondary"
            onclick="addProperty()"
          >
            Add Property
          </button>
        </div>

        <button
          type="submit"
          class="btn btn-primary create-btn"
          onclick="createNFT()"
        >
          Create NFT
        </button>
      </form>
    </div>
  </div>
</div>

<style>
  .create-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }

  .page-header {
    text-align: center;
    margin-bottom: 40px;
  }

  .create-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 30px;
  }

  .preview-card {
    position: sticky;
    top: 100px;
  }

  .nft-preview {
    background: var(--bg);
    border-radius: 12px;
    overflow: hidden;
  }

  .preview-placeholder {
    width: 100%;
    height: 300px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: var(--bg);
    color: var(--text-secondary);
    font-size: 14px;
  }

  .preview-placeholder img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .preview-details {
    padding: 20px;
  }

  .preview-details h4 {
    margin: 0 0 10px 0;
    color: var(--text);
  }

  .preview-details p {
    margin: 0;
    color: var(--text-secondary);
    font-size: 14px;
  }

  .upload-zone {
    border: 2px dashed var(--border);
    border-radius: 12px;
    padding: 30px;
    text-align: center;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
  }

  .upload-zone:hover {
    border-color: var(--primary);
    background: rgba(46, 204, 113, 0.05);
  }

  .upload-zone.dragover {
    border-color: var(--primary);
    background: rgba(46, 204, 113, 0.1);
  }

  .upload-zone input[type='file'] {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    opacity: 0;
    cursor: pointer;
  }

  .upload-content {
    pointer-events: none;
  }

  .upload-icon {
    font-size: 40px;
    margin-bottom: 10px;
  }

  .upload-hint {
    font-size: 12px;
    color: var(--text-secondary);
    margin-top: 10px;
  }

  .properties-list {
    margin-bottom: 10px;
  }

  .property-row {
    display: grid;
    grid-template-columns: 1fr 1fr auto;
    gap: 10px;
    margin-bottom: 10px;
  }

  .property-row .btn {
    padding: 8px 12px;
  }

  .create-btn {
    width: 100%;
    margin-top: 20px;
    padding: 12px;
  }

  @media (max-width: 768px) {
    .create-grid {
      grid-template-columns: 1fr;
    }

    .preview-card {
      position: static;
    }
  }
</style>

<script>
  let imageBase64 = null;

  function initCreatePage() {
    const uploadZone = document.getElementById('uploadZone');
    const fileInput = document.getElementById('fileInput');
    const nftName = document.getElementById('nftName');
    const nftDescription = document.getElementById('nftDescription');

    // Drag and drop handlers
    uploadZone.addEventListener('dragover', e => {
      e.preventDefault();
      uploadZone.classList.add('dragover');
    });

    uploadZone.addEventListener('dragleave', e => {
      e.preventDefault();
      uploadZone.classList.remove('dragover');
    });

    uploadZone.addEventListener('drop', e => {
      e.preventDefault();
      uploadZone.classList.remove('dragover');
      const file = e.dataTransfer.files[0];
      if (file && file.type.startsWith('image/')) {
        handleFile(file);
      }
    });

    fileInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (file) {
        handleFile(file);
      }
    });

    // Live preview updates
    nftName.addEventListener('input', updatePreview);
    nftDescription.addEventListener('input', updatePreview);
  }

  function handleFile(file) {
    if (file.size > 5 * 1024 * 1024) {
      alert('File size must be less than 5MB');
      return;
    }

    const reader = new FileReader();
    reader.onload = e => {
      imageBase64 = e.target.result;
      updatePreview();
    };
    reader.readAsDataURL(file);
  }

  function updatePreview() {
    const name = document.getElementById('nftName').value || 'Untitled NFT';
    const description =
      document.getElementById('nftDescription').value || 'No description yet';
    const previewDisplay = document.getElementById('previewDisplay');

    document.getElementById('previewName').textContent = name;
    document.getElementById('previewDescription').textContent = description;

    if (imageBase64) {
      previewDisplay.innerHTML = `<img src="${imageBase64}" alt="NFT Preview">`;
    }
  }

  function addProperty() {
    const propertiesList = document.getElementById('properties');
    const propertyRow = document.createElement('div');
    propertyRow.className = 'property-row';
    propertyRow.innerHTML = `
        <input type="text" class="form-input" placeholder="Property name">
        <input type="text" class="form-input" placeholder="Value">
        <button type="button" class="btn btn-secondary" onclick="removeProperty(this)">√ó</button>
    `;
    propertiesList.appendChild(propertyRow);
  }

  function removeProperty(button) {
    button.closest('.property-row').remove();
  }

  async function createNFT() {
    if (!window.suiconnect?.address) {
      alert('Please connect your wallet first');
      return;
    }

    const name = document.getElementById('nftName').value;
    const description = document.getElementById('nftDescription').value;

    // Collect properties
    const properties = [];
    document.querySelectorAll('.property-row').forEach(row => {
      const inputs = row.querySelectorAll('input');
      if (inputs[0].value && inputs[1].value) {
        properties.push({
          key: inputs[0].value,
          value: inputs[1].value
        });
      }
    });

    try {
      const { Transaction, signAndExecuteTransaction } = window.suiconnect;
      const tx = new Transaction();

      // Add name and description to properties
      properties.unshift(
        { key: 'name', value: name },
        { key: 'description', value: description }
      );

      // Add image if one was uploaded
      if (imageBase64) {
        properties.push({ key: 'image_url', value: imageBase64 });
      }

      // Create NFT transaction
      tx.moveCall({
        target: '0x2::display::create_with_fields',
        arguments: [
          tx.pure(name),
          tx.pure(description),
          tx.pure(imageBase64 || ''),
          tx.pure(properties)
        ]
      });

      const result = await signAndExecuteTransaction({
        transaction: tx,
        options: { showEffects: true }
      });

      alert(`NFT created successfully!\nTransaction digest: ${result.digest}`);

      // Reset form
      document.getElementById('nftForm').reset();
      imageBase64 = null;
      updatePreview();
      document.getElementById('properties').innerHTML = `
            <div class="property-row">
                <input type="text" class="form-input" placeholder="Property name">
                <input type="text" class="form-input" placeholder="Value">
                <button type="button" class="btn btn-secondary" onclick="removeProperty(this)">√ó</button>
            </div>
        `;
    } catch (error) {
      alert(`Error creating NFT: ${error.message}`);
    }
  }
</script>
